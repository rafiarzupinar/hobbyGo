<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Harita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'var(--background)',
            foreground: 'var(--foreground)',
            primary: { DEFAULT: 'var(--primary)', foreground: 'var(--primary-foreground)' },
            secondary: { DEFAULT: 'var(--secondary)', foreground: 'var(--secondary-foreground)' },
            muted: { DEFAULT: 'var(--muted)', foreground: 'var(--muted-foreground)' },
            accent: { DEFAULT: 'var(--accent)', foreground: 'var(--accent-foreground)' },
            destructive: { DEFAULT: 'var(--destructive)' },
            card: { DEFAULT: 'var(--card)', foreground: 'var(--card-foreground)' },
            border: 'var(--border)',
            input: 'var(--input)',
            ring: 'var(--ring)',
          },
          borderRadius: { DEFAULT: 'var(--radius)' },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --background: #000000;
      --foreground: #ffffff;
      --primary: #10b981;
      --primary-foreground: #ffffff;
      --secondary: #111111;
      --secondary-foreground: #ffffff;
      --muted: #262626;
      --muted-foreground: #a1a1aa;
      --accent: #111111;
      --accent-foreground: #ffffff;
      --destructive: #ef4444;
      --card: #111111;
      --card-foreground: #ffffff;
      --border: #262626;
      --input: #262626;
      --ring: #10b981;
      --radius: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .mobile-container {
      max-width: 430px;
      min-height: 100vh;
      margin: 0 auto;
      background: var(--background);
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 431px) {
      body {
        background: #1a1a1a;
        padding: 20px;
      }
      .mobile-container {
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        min-height: calc(100vh - 40px);
      }
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <div class="flex flex-col min-h-full bg-background text-foreground relative">
  
  <div class="absolute top-0 left-0 right-0 bottom-0 bg-muted z-0">
    <img src="https://picsum.photos/seed/map-view/430/932" alt="Harita" class="w-full h-full object-cover opacity-90" >
  </div>

  <div class="absolute top-6 left-4 right-4 flex items-center gap-2 z-20">
    <div class="flex-1 bg-card/95 backdrop-blur-lg rounded-xl px-4 py-3 border border-border shadow-sm flex items-center gap-2">
      <iconify-icon icon="solar:magnifer-linear" class="w-5 h-5 text-muted-foreground"></iconify-icon>
      <input type="text" placeholder="Etkinlik veya konum ara..." class="flex-1 bg-transparent text-sm placeholder:text-muted-foreground border-0 outline-none" >
    </div>
    <button class="bg-card/95 backdrop-blur-lg rounded-xl p-3 border border-border shadow-sm">
      <iconify-icon icon="solar:settings-linear" class="w-5 h-5 text-foreground"></iconify-icon>
    </button>
  </div>

  <div class="absolute top-24 left-4 flex items-center gap-2 z-20">
    <button class="bg-primary text-white px-4 py-2 rounded-lg text-xs font-medium shadow-sm flex items-center gap-1">
      <iconify-icon icon="solar:calendar-linear" class="w-4 h-4"></iconify-icon>
      Tarih
    </button>
    <button class="bg-card/95 backdrop-blur-lg text-foreground px-4 py-2 rounded-lg text-xs font-medium border border-border shadow-sm flex items-center gap-1">
      <iconify-icon icon="solar:tag-linear" class="w-4 h-4"></iconify-icon>
      Kategori
    </button>
    <button class="bg-card/95 backdrop-blur-lg text-foreground px-4 py-2 rounded-lg text-xs font-medium border border-border shadow-sm flex items-center gap-1">
      <iconify-icon icon="solar:map-point-linear" class="w-4 h-4"></iconify-icon>
      Mesafe
    </button>
  </div>

  <div class="absolute top-24 right-4 z-20">
    <button class="bg-card/95 backdrop-blur-lg rounded-xl p-3 border border-border shadow-sm">
      <iconify-icon icon="solar:gps-bold" class="w-5 h-5 text-primary"></iconify-icon>
    </button>
  </div>

  <div class="absolute top-1/4 left-12 z-10">
    <div class="relative">
      <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg">
        8
      </div>
      <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-8 border-l-transparent border-r-transparent border-t-primary"></div>
    </div>
  </div>

  <div class="absolute top-1/3 right-16 z-10">
    <div class="relative">
      <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg">
        <iconify-icon icon="solar:map-point-bold" class="w-5 h-5"></iconify-icon>
      </div>
      <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-8 border-l-transparent border-r-transparent border-t-red-500"></div>
    </div>
  </div>

  <div class="absolute top-1/2 left-24 z-10">
    <div class="relative">
      <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg">
        <iconify-icon icon="solar:map-point-bold" class="w-5 h-5"></iconify-icon>
      </div>
      <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-8 border-l-transparent border-r-transparent border-t-green-500"></div>
    </div>
  </div>

  <div class="absolute top-2/3 right-20 z-10">
    <div class="relative">
      <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg">
        <iconify-icon icon="solar:map-point-bold" class="w-5 h-5"></iconify-icon>
      </div>
      <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-8 border-l-transparent border-r-transparent border-t-orange-500"></div>
    </div>
  </div>

  <div class="absolute top-1/2 right-8 z-10">
    <div class="relative">
      <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg">
        <iconify-icon icon="solar:map-point-bold" class="w-5 h-5"></iconify-icon>
      </div>
      <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-8 border-l-transparent border-r-transparent border-t-purple-500"></div>
    </div>
  </div>

  <div class="absolute bottom-24 left-4 right-4 z-30">
    <div class="bg-card/95 backdrop-blur-lg rounded-2xl border border-border shadow-xl overflow-hidden">
      <div class="flex gap-3 p-3">
        <img src="https://picsum.photos/seed/workshop-ceramic/120/120" alt="Etkinlik" class="w-20 h-20 rounded-xl object-cover" >
        <div class="flex-1 min-w-0">
          <div class="flex items-start justify-between gap-2 mb-1">
            <h3 class="text-sm font-semibold text-foreground line-clamp-1">Seramik At√∂lyesi</h3>
            <button class="flex-shrink-0">
              <iconify-icon icon="solar:heart-linear" class="w-5 h-5 text-muted-foreground"></iconify-icon>
            </button>
          </div>
          <div class="flex items-center gap-1 text-xs text-muted-foreground mb-2">
            <iconify-icon icon="solar:calendar-linear" class="w-4 h-4"></iconify-icon>
            <span>24 Ocak, Cuma</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-1">
              <div class="flex -space-x-2">
                <img src="https://i.pravatar.cc/150?img=1" alt="" class="w-6 h-6 rounded-full border-2 border-card" >
                <img src="https://i.pravatar.cc/150?img=2" alt="" class="w-6 h-6 rounded-full border-2 border-card" >
                <img src="https://i.pravatar.cc/150?img=3" alt="" class="w-6 h-6 rounded-full border-2 border-card" >
              </div>
              <span class="text-xs text-muted-foreground ml-1">+12</span>
            </div>
            <div class="flex items-center gap-1 text-xs text-primary font-medium">
              <iconify-icon icon="solar:map-point-linear" class="w-4 h-4"></iconify-icon>
              <span>2.4 km</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="absolute bottom-0 left-0 right-0 bg-card/95 backdrop-blur-lg border-t border-border px-6 py-3 z-50">
    <div class="flex items-center justify-around">
      <button class="flex flex-col items-center gap-1 text-muted-foreground">
        <iconify-icon icon="solar:home-linear" class="w-6 h-6"></iconify-icon>
        <span class="text-xs font-medium">Ana Sayfa</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-primary">
        <iconify-icon icon="solar:map-point-bold" class="w-6 h-6"></iconify-icon>
        <span class="text-xs font-medium">Harita</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-muted-foreground">
        <iconify-icon icon="solar:calendar-linear" class="w-6 h-6"></iconify-icon>
        <span class="text-xs font-medium">Takvim</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-muted-foreground">
        <iconify-icon icon="solar:user-circle-linear" class="w-6 h-6"></iconify-icon>
        <span class="text-xs font-medium">Profil</span>
      </button>
    </div>
  </nav>

</div>

<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </div>
</body>
</html>
