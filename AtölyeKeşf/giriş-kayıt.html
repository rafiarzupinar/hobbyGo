<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Giriş Kayıt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'var(--background)',
            foreground: 'var(--foreground)',
            primary: { DEFAULT: 'var(--primary)', foreground: 'var(--primary-foreground)' },
            secondary: { DEFAULT: 'var(--secondary)', foreground: 'var(--secondary-foreground)' },
            muted: { DEFAULT: 'var(--muted)', foreground: 'var(--muted-foreground)' },
            accent: { DEFAULT: 'var(--accent)', foreground: 'var(--accent-foreground)' },
            destructive: { DEFAULT: 'var(--destructive)' },
            card: { DEFAULT: 'var(--card)', foreground: 'var(--card-foreground)' },
            border: 'var(--border)',
            input: 'var(--input)',
            ring: 'var(--ring)',
          },
          borderRadius: { DEFAULT: 'var(--radius)' },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --background: #000000;
      --foreground: #ffffff;
      --primary: #10b981;
      --primary-foreground: #ffffff;
      --secondary: #111111;
      --secondary-foreground: #ffffff;
      --muted: #262626;
      --muted-foreground: #a1a1aa;
      --accent: #111111;
      --accent-foreground: #ffffff;
      --destructive: #ef4444;
      --card: #111111;
      --card-foreground: #ffffff;
      --border: #262626;
      --input: #262626;
      --ring: #10b981;
      --radius: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .mobile-container {
      max-width: 430px;
      min-height: 100vh;
      margin: 0 auto;
      background: var(--background);
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 431px) {
      body {
        background: #1a1a1a;
        padding: 20px;
      }
      .mobile-container {
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        min-height: calc(100vh - 40px);
      }
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <div class="flex flex-col min-h-full bg-background text-foreground overflow-y-auto pb-2">
  
  <div class="flex flex-col items-center px-6 pt-16 pb-2">
    <div class="w-20 h-20 bg-primary rounded-3xl flex items-center justify-center mb-6">
      <iconify-icon icon="solar:calendar-bold" class="w-12 h-12 text-white"></iconify-icon>
    </div>
    <h1 class="text-2xl font-bold mb-2">Hoş Geldin!</h1>
    <p class="text-sm text-muted-foreground text-center">Etkinlikleri keşfetmek için giriş yap</p>
  </div>

  <div class="px-6 mb-6">
    <div class="flex bg-muted rounded-xl p-1">
      <button class="flex-1 py-2.5 bg-card text-foreground font-semibold rounded-lg text-sm shadow-sm">
        Giriş Yap
      </button>
      <button class="flex-1 py-2.5 text-muted-foreground font-semibold text-sm">
        Kayıt Ol
      </button>
    </div>
  </div>

  <div class="px-6 space-y-4 mb-6">
    <div>
      <label class="text-sm font-medium mb-2 block">E-posta</label>
      <input type="email" placeholder="ornek@email.com" class="w-full px-4 py-3 bg-muted rounded-xl text-sm placeholder:text-muted-foreground border-0 outline-none focus:ring-2 focus:ring-primary" >
    </div>
    
    <div>
      <label class="text-sm font-medium mb-2 block">Şifre</label>
      <input type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-muted rounded-xl text-sm placeholder:text-muted-foreground border-0 outline-none focus:ring-2 focus:ring-primary" >
    </div>

    <div class="flex justify-end">
      <a href="#" class="text-sm text-primary font-medium">Şifremi Unuttum</a>
    </div>
  </div>

  <div class="px-6 mb-6">
    <button class="w-full py-3 px-4 bg-primary text-white font-semibold rounded-xl">
      Giriş Yap
    </button>
  </div>

  <div class="px-6 mb-6">
    <div class="flex items-center gap-4 mb-6">
      <div class="flex-1 h-px bg-border"></div>
      <span class="text-xs text-muted-foreground">veya</span>
      <div class="flex-1 h-px bg-border"></div>
    </div>

    <div class="space-y-3">
      <button class="w-full py-3 px-4 bg-card border border-border rounded-xl flex items-center justify-center gap-3 font-medium text-sm">
        <iconify-icon icon="logos:google-icon" class="w-5 h-5"></iconify-icon>
        Google ile Devam Et
      </button>
      
      <button class="w-full py-3 px-4 bg-card border border-border rounded-xl flex items-center justify-center gap-3 font-medium text-sm">
        <iconify-icon icon="ic:baseline-apple" class="w-5 h-5"></iconify-icon>
        Apple ile Devam Et
      </button>
    </div>
  </div>

  <div class="px-6 text-center">
    <p class="text-sm text-muted-foreground">
      Hesabın yok mu? 
      <a href="#" class="text-primary font-semibold">Kayıt Ol</a>
    </p>
  </div>

  <nav class="absolute bottom-0 left-0 right-0 bg-card/95 backdrop-blur-lg border-t border-border px-6 py-3 z-50">
    <div class="flex items-center justify-around">
      <button class="flex flex-col items-center gap-1 text-muted-foreground">
        <iconify-icon icon="solar:home-bold" class="w-6 h-6"></iconify-icon>
        <span class="text-xs font-medium">Onboarding</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-primary">
        <iconify-icon icon="solar:user-circle-bold" class="w-6 h-6"></iconify-icon>
        <span class="text-xs font-medium">Giriş Kayıt</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-muted-foreground">
        <iconify-icon icon="solar:heart-bold" class="w-6 h-6"></iconify-icon>
        <span class="text-xs font-medium">Ana Sayfa</span>
      </button>
      <button class="flex flex-col items-center gap-1 text-muted-foreground">
        <iconify-icon icon="solar:map-bold" class="w-6 h-6"></iconify-icon>
        <span class="text-xs font-medium">Harita</span>
      </button>
    </div>
  </nav>

</div>
  </div>
</body>
</html>
